<div class="voice-translator">
  <!-- Bouton pour démarrer/arrêter l'enregistrement -->
  <button (click)="toggleRecording()" class="microphone-button">
    {{ isRecording ? 'Arrêter' : 'Parler' }}
  </button>

  <!-- Minuteur -->
  <div class="timer">
    {{ timerMinutes }}:{{ timerSeconds | number: '2.0-0' }}
  </div>

  <!-- Conteneur de conversation -->
  <div class="conversation">
    <!-- Colonne de l'émetteur -->
    <div class="column sender">
      <h4>Émetteur</h4>
      <audio #translatedAudioSender controls></audio>
    </div>

    <!-- Colonne du récepteur -->
    <div class="column receiver">
      <h4>Récepteur</h4>
      <audio #translatedAudioReceiver controls></audio>
    </div>
  </div>
</div>


<textarea  [(ngModel)]="inputValue"  (keydown)="handleKeyDown($event)" rows="5" cols="40"></textarea>
