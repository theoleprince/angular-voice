<div class="voice-translator">
  <!-- Bouton pour démarrer/arrêter l'enregistrement -->
  <button (click)="toggleRecording()" class="microphone-button">
    {{ isRecording ? 'Arrêter' : 'Parler' }}
  </button>

  <!-- Section pour lire l'audio traduit -->
  <audio #translatedAudio controls></audio>
</div>

<textarea  [(ngModel)]="inputValue"  (keydown)="handleKeyDown($event)" rows="5" cols="40"></textarea>
